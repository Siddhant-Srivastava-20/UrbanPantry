<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanPantry Login</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">  
    
    <div class="img-box">
        <img src="./trial.png" alt="Login Image">
    </div>

    <div class="login-box">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue your UrbanPantry journey</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span id="togglePass" class="eye">üëÅÔ∏è</span>
            </div>

            <button class="btn" type="submit">Login</button>

            <p class="signup-text">
                Don't have an account? <a href="signup.html">Create Account</a>
            </p>
        </form>
    </div>
<script src="login.js"></script>

</body>
</html>
